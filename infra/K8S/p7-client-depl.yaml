apiVersion: apps/v1
kind: Deployment
metadata:
  name: p7-client
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: p7-client
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: p7-client
    spec:
      containers:
        - image: realshinchoku/ddhc-p7-client
          imagePullPolicy: Always
          name: p7-client
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: p7-client
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: p7-client